<!DOCTYPE html>
<html lang="en">
<head>
  <title>Classes & Ids</title>
  <link rel="stylesheet" href="../main.css">
</head>
<style>
  body{
    padding: 16px;
  }
  .box{
    width: 300px;
    height: 300px;
  }

  .bg-blue{
    background: blue;
  }

  .bg-teal{
    background: teal;
  }
  .bg-yellow{
    background: yellow;
  }
  .bg-tomato{
    background: tomato;
  }

  .circle{
    border-radius: 100%;
  }

  #card{
    border: 2px dotted tomato;
  }

  .border-curve{
    border-radius: 15px;
  }


</style>
<body>
  <br>
  <div class="box bg-tomato circle border-curve"></div>
  <br>
  <div class="box bg-teal"></div>
  <br>
  <div class="box bg-yellow circle"></div>
  <br>
  <div id="card" class="box circle"></div>
</body>
</html>
