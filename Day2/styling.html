<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lesson 2 - Styling </title>
</head>
<body>
  <h3>STYLING</h3>
  <p style="color:red;">This is sentence has a color style of red</p>
  <p style="color:blue;">This is a blue text sentence</p>

  <h2>FOnt family</h2>
  <hr>
  
  <p style="font-family:sans-serif;color: brown;">This sentence has a font of sans-serif</p>

  <p style="font-family: Arial;">This sentence has a font of arial</p>

  <p style="font-family: 'Times New Roman';background-color:tomato;color:white;">This sentence has a font of times new roman</p>

  <p style="font-weight: bold;">This is a sentence is bold</p>

  <p style="text-align: center;font-weight: bold;"> this text is centered</p>
  <p style="text-align: right;background-color:green;color:white;"> this text is aligned to the right</p>
</body>
